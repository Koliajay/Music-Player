<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Mix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00a995f104.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">

        <div class="box">
            <audio id="song">
                <source src="songs/Popular-(320Kbps.Com.In).mp3" type="audio/mp4">
            </audio>
            <div class="nav">
                <div class="circle"><ion-icon name="arrow-back-outline"></ion-icon></div>
                <div class="circle"><ion-icon name="list-outline"></ion-icon></div>

            </div>
            <img src="img/Starboy.png" class="img" alt="">
            <h3>Reminder</h3>
            <p>The Weekend - Feat Abel Tesfaye
            </p>

            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><ion-icon name="play-back"></ion-icon></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
                <div><ion-icon name="play-forward"></ion-icon></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
